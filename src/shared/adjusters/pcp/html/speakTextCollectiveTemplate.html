<input type="checkbox" id="presetButton" class="gpii-speakTextPresetButton"/>
<label for="presetButton" class="gpii-speakTextPresetButton-label preset-button-label"></label>
<label for="presetButton" class="white-baloon-icon"></label>
<label for="presetButton" class="white-tick-icon"></label><br>
<div class="spacing-ensurer"></div>

<div class="gpii-speakText-adjusters">
    <div class="gpii-speakText-partially-expanded gpii-speakText-screenReaderTTSEnabled-element">
        <h3><label for="screenReaderTTSEnabled" class="gpiic-speakText-screenReaderTTSEnabled-label gpii-speakText-switch"></label></h3>
        <div id="gpii-speakText-screenReaderOnOff" class="fl-uiOptions-onoff">
            <input type="checkbox" id="screenReaderTTSEnabled" class="gpiic-speakText-screenReaderTTSEnabled"/>
            <label for="screenReaderTTSEnabled">
                <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF" tabindex="0">
                    <span class="fl-uiOptions-switch-inner"></span>
                </span>
            </label>
        </div><br><br><br>
    </div>

    <div class="gpii-speakText-partially-expanded">
        <div class="gpii-speakText-speechRate-element">
            <div class="gpiic-speakText-speechRate">
                <label class="gpiic-speakText-speechRate-label gpii-speakText-label"></label><br>
                <label class="gpiic-speakText-textfieldStepper-decrement gpiic-speakText-speechRate-minus stepperMinus"></label>
                <input type="text" class="gpii-textfieldStepper-field fl-inputs stepper"/>
                <label class="gpiic-speakText-textfieldStepper-increment gpiic-speakText-speechRate-plus stepperPlus"></label>
            </div>
        </div><br>

        <div class="gpii-speakText-volume-element">
            <div class="gpiic-speakText-volume">
                <label class="gpiic-speakText-volume-label gpii-speakText-label"></label><br>
                <label class="gpiic-speakText-textfieldStepper-decrement gpiic-speakText-volume-minus" id="volumeMinus"></label>
                <input type="text" class="gpii-textfieldStepper-field fl-inputs stepper"/>
                <label class="gpiic-speakText-textfieldStepper-increment gpiic-speakText-volume-plus" id="volumePlus"></label>
            </div>
        </div><br>
    </div>
</div>
