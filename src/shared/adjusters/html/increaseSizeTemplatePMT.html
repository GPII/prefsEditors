<div class="gpii-prefsEditor-headerImage gpii-prefsEditor-adjusterIcons">
	<section class="gpii-prefsEditor-headerTitle">
    	<h1 class="gpiic-headerTitle gpii-prefsEditor-headerTitleIncreaseSize">
    		<!-- <label class="gpii-prefsEditor-headerClickableLabel"></label> -->
    	</h1>
    </section>
</div>
<div class="gpii-increaseSizePreferenceGroup">

    <div class="gpii-prefsEditor-expandedHeading gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
    	<section>
	        <h2 class="gpii-prefsEditor-firstHeading">
	            <label class="gpiic-increaseSize-appearanceHeading"></label>
	        </h2>
		</section>
    </div>

    <div class="gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <div class="gpiic-prefsEditor-textSize"></div>
        <div class="gpiic-prefsEditor-cursorSize"></div>
    </div>

    <div class="gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <div class="gpii-prefsEditor-separator"></div>
    </div>

    <div class="gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <div class="gpiic-prefsEditor-magnifierEnabled"></div>

        <div class="gpiic-prefsEditor-magnifier-container" role="region" aria-live="polite" aria-atomic="true" aria-relevant="">
            <div class="gpiic-prefsEditor-magnifier">
            </div>
        </div>

        <div id="gpiic-magnifier-hiddenPanel" aria-expanded="" aria-label="" role="region" class="gpiic-magnifier-hidden">
            <div class="gpiic-prefsEditor-magnifierPosition"></div>
            <div class="gpiic-prefsEditor-magnifierFollows"></div>
            <div class="gpiic-prefsEditor-showCrosshairs"></div>
        </div>
    </div>

    <div class="gpii-prefsEditor-moreLessWrapper">
        <input type="button" class="gpii-prefsEditor-moreLess gpiic-magnifier-moreLess gpiic-magnifier-category" aria-controls="gpiic-magnifier-hiddenPanel" role="button"/>
    </div>
</div>
