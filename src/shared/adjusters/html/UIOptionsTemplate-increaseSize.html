<input type="checkbox" id="preferenceSwitchIncreaseSize"/>
<div class="headerImage fl-adjuster-icons fl-adjuster-icons-sept-12">
    <label class="headerTitle"></label>
    <div class="headerImageTick fl-adjuster-icons fl-adjuster-icons-sept-12"></div>
</div>
<label class="headerTitle headerClickableLabel" for="preferenceSwitchIncreaseSize"></label>

<input type="checkbox" id="addToMyPreferencesIncreaseSize"/>
<div class="fl-adjuster-icons fl-adjuster-icons-additional addToMyPreferencesStar">
</div>
<label class="addToMyPreferencesLabel" for="addToMyPreferencesIncreaseSize" tooltip-checked="" tooltip-unchecked="" title=""></label>

<div class="increaseSizePreferenceGroup">

	<div class="flc-uiOptions-text-size fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text">
		<div class="flc-uiOptions-plus-minus-numerical">
		    <h2><label class="flc-uiOptions-plus-minus-numerical-label"></label></h2>
		    
		    <div class="fl-uiOptions-preview-per-setting-container">
		        <div class="fl-adjuster-icons fl-uiOptions-preview-per-setting-eye"></div>
		        <div class="fl-uiOptions-preview-per-setting-eye-background"></div>
		        <iframe class="fl-uiOptions-preview-per-setting-frame flc-uiOptions-preview-per-setting-frame" src="" frameborder="0"></iframe>
		    </div>
		
		    <div class="fl-uiOptions-plus-minus-numerical-widget">
		        <label class="fl-uiOptions-plus-minus-numerical-minus flc-uiOptions-plus-minus-numerical-minus"></label>
		        <input type="text" class="fl-uiOptions-plus-minus-numerical-value flc-uiOptions-plus-minus-numerical-value fl-inputs"/>
		        <label class="fl-uiOptions-plus-minus-numerical-plus flc-uiOptions-plus-minus-numerical-plus"></label>
		    </div>
		</div>
	</div>

	<div class="fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text">
		<div class="flc-uiOptions-cursor-size">
		    <h2><!-- <span class="fl-icon-size"></span> --><label class="flc-uiOptions-cursor-size-label" for="cursor-size"></label></h2>
		
		    <div class="fl-adjuster-icons fl-uiOptions-preview-per-setting-container">
		        <div class="fl-adjuster-icons fl-uiOptions-preview-per-setting-eye"></div>
		        <div class="fl-uiOptions-preview-per-setting-eye-background"></div>
		        <iframe class="fl-uiOptions-preview-per-setting-frame flc-uiOptions-preview-per-setting-frame" src="" frameborder="0"></iframe>
		    </div>
		
		    <div>
		        <div>
		            <div class="fl-adjuster-icons fl-icon-small-cursor" role="img"></div>
		            <div class="flc-textfieldSlider-slider fl-force-left fl-slider fl-slider-horz"> </div>
		            <div class="fl-adjuster-icons fl-icon-big-cursor" role="img"></div>            
		        </div>
		        <div class="fl-slider-input" style="display:none;"><input id="cursor-size" class="flc-textfieldSlider-field" type="text" /> <span class="flc-uiOptions-multiplier"></span></div>
		    </div>
		</div>
	</div>
	
	<div class="fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text">
		<div class="flc-uiOptions-magnifier">
		    <h2><!-- <span class="fl-icon-size"></span> --><label class="flc-uiOptions-magnifier-label" for="magnifier"></label></h2>
		    <div class="fl-inputs">
		        <div class="fl-force-left">
		            <div class="flc-textfieldSlider-slider fl-force-left fl-slider fl-slider-horz"> </div>
		        </div>
		        <div class="fl-slider-input" style=""><input id="magnifier" class="flc-textfieldSlider-field" type="text" /> <span class="flc-uiOptions-multiplier"></span></div>
		        <br/>
		        <div class="fl-force-left fl-icon-magnifierOFF"></div>
		        <div class="fl-force-right fl-icon-magnifierMAX"></div>            
		    </div>
		</div>
	</div>

	<input type="checkbox" id="preferenceSwitchIncreaseSizeExtra"/>
    <div class="fl-uiOptions-category-hidden flc-uiOptions-category-hidden fl-uiOptions-text">
		<div class="fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text">
			<h2>
			    <label class="flc-uiOptions-magnifierPosition-heading"></label>
			</h2>
			<div class="flc-uiOptions-magnifierPositionRow fl-choice">
			    <input type="radio" class="flc-uiOptions-magnifierPositionInput" name="magnifierPosition" id="magnifierPosition" />
			    <div class="fl-indicator"></div>
			    <label for="magnifierPosition" class="fl-uiOptions-magnifierPosition-label flc-uiOptions-magnifierPosition-label" tooltip="" title="">
			        <span class="fl-preview-A"></span>
			        <span class="fl-hidden-accessible"></span>
			        <div class="fl-crossout"></div>
			    </label>
			</div>
		</div>
		<div class="fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text">
			<h2>
			    <label class="flc-uiOptions-magnifierFollows-heading"></label>
			</h2>
			<div class="fl-uiOptions-magnifierFollowsRow flc-uiOptions-magnifierFollowsRow fl-choice">
			    <input type="checkbox" class="flc-uiOptions-magnifierFollowsInput" name="magnifierFollows" id="magnifierFollows" />
			    <!-- <div class="fl-indicator"></div> -->
			    <label for="magnifierFollows" class="flc-uiOptions-magnifierFollows-label">
			        <span class="fl-preview-A"></span>
			        <span class="fl-hidden-accessible"></span>
			        <div class="fl-crossout"></div>
			    </label>
			</div>
		</div>
    </div>

    <label for="preferenceSwitchIncreaseSizeExtra" class="moreLess fl-uiOptions-category flc-uiOptions-category">&nbsp;</label>
</div>
