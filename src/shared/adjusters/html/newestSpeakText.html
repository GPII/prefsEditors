<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../src/shared/adjusters/css/style.css" />
    <script type="text/javascript" src="../../lib/infusion/MyInfusion.js"></script>
    <title>Speak text</title>
</head>

<body>
    <div>
        <input type="checkbox" id="preferenceSwitch" class="gpii-screenReaderTTSEnabled"/>
        <label for="preferenceSwitch" class="gpii-screenReaderTTSEnabled-label main-checkbox-label"></label>
    </div><br>
    <div class="preference">
        <div id="expanded-top">
            <div>
                <h3><label for="screenReaderSwitch" class=" gpii-screenReaderSwitch-label switch"></label></h3>
                <div id="screen-reader-onoff" class="fl-uiOptions-onoff">
                    <input type="checkbox" id="screenReaderSwitch" class="gpii-screenReaderSwitch"/>
                    <label for="screenReaderSwitch">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            <span class="fl-uiOptions-switch-inner"></span>
                        </span>
                    </label>
                </div>
            </div><br><br><br>
        </div>

        <div>
            <label class="gpii-speechRate-label" for="speech-rate"></label><br>
            <select class="gpii-speechRate fl-inputs" id="speech-rate"></select>
        </div><br>

        <div id="expanded-bottom">
            <div>
                <label class="gpii-auditoryOutLanguage-label" for="languages"></label><br>
                <select class="gpii-auditoryOutLanguage fl-inputs" id="languages"></select>
            </div><br>
            <div>
                <label class="gpii-punctuationVerbosity-label" for="punctuation"></label><br>
                <div class="gpii-punctuationVerbosity-description"></div>
                <select class="gpii-punctuationVerbosity fl-inputs" id="punctuation"></select>
            </div> <br>

            <input type="checkbox" id="announce-uppercase" class="gpii-announceCapitals" />
            <label for="announce-uppercase" class="checkbox-label"><span class="gpii-announceCapitals-label"></span></label><br>

            <input type="checkbox" id="announce-instructions" class="gpii-speakTutorialMessages" />
            <label for="announce-instructions" class="checkbox-label"><span class="gpii-speakTutorialMessages-label"></span></label><br><br>

            <label> Read-back </label> <br>
            <input type="checkbox" id="echo-letter" class="gpii-keyEcho" />
            <label for="echo-letter" class="checkbox-label"><span class="gpii-keyEcho-label"></span></label><br>

            <input type="checkbox" id="echo-word" class="gpii-wordEcho" />
            <label for="echo-word" class="checkbox-label"><span class="gpii-wordEcho-label"></span></label>

            <div>
                <h3><label for="braille" class="gpii-screenReaderBrailleOutput-label switch"></label></h3>
                <div class="gpii-screenReaderBrailleOutput-description"></div>
                <div id="braille-onoff" class="fl-uiOptions-onoff">
                    <input type="checkbox" id="braille" class="gpii-screenReaderBrailleOutput" />
                    <label for="braille">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            <span class="fl-uiOptions-switch-inner"></span>
                        </span>
                    </label>
                </div>
            </div><br><br><br>
        </div>
        <div id="more-options">+ more</div>
    </div>
</body>
</html>
