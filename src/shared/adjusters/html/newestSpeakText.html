<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../src/shared/adjusters/css/style.css" />
    <script type="text/javascript" src="../../lib/infusion/MyInfusion.js"></script>
    <script type="text/javascript" src="../js/speakTextPanels.js"></script>
    <title>Speak text</title>
</head>

<body>

<form id="options" action="" class="fl-uiOptions fl-uiOptions-fullNoPreview fl-col-fixed-72em fl-focus">
    <div class="flc-uiOptions-controls">
        <div class="fl-uiOptions-category">
            <div class="speakText-addOrRemovePreference"></div>
            <div class="speakText-screenReaderTTSEnabled"></div><br>
            <div class="speakText-screenReaderSwitch expanded-top"></div><br><br>
            <div class="speakText-speechRate speech-rate"></div>
            <div class="expanded-bottom">
                <div class="speakText-auditoryOutLanguage"></div><br>
                <div class="speakText-punctuationVerbosity"></div><br>
                <div class="speakText-announceCapitals"></div>
                <div class="speakText-speakTutorialMessages"></div>
                <div class="speakText-keyEcho"></div>
                <div class="speakText-wordEcho"></div>
                <div class="speakText-screenReaderBrailleOutput"></div>
            </div>
            <div class="more-options">
                <input type="checkbox" id="more-options-checkbox"/>
                <label for="more-options-checkbox" class="more-options-label">+ more</label>
            </div>
        </div>
    </div>
</form>

<div class="fl-text-align-center fl-uiOptions-buttons">
    <input class="flc-uiOptions-save fl-uiOptions-save" type="button" value="Save and apply" />
    <input class="flc-uiOptions-reset" type="button" value="Reset and apply" />
    <input class="flc-uiOptions-cancel fl-uiOptions-cancel" type="button" value="Cancel" />
</div>
</body>
</html>
