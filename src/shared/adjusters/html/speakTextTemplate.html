<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../../lib/infusion/MyInfusion.js"></script>
    <title>Speak text</title>
</head>

<body>
    <div class="preference">
        <h2><label for="preferenceSwitch" class=" gpii-screenReaderTTSEnabled-label">Speak Text</label></h2>
        <div class="fl-uiOptions-onoff">
            <input type="checkbox" id="preferenceSwitch" class="gpii-screenReaderTTSEnabled"/>
            <label for="preferenceSwitch">
                <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF"></span>
            </label>
        </div>

        <div id="more-options"> more options </div>

        <div id="expanded-top">
            <h4>Screen reader</h4>
            <div>
                <h2><label class="gpii-auditoryOutLanguage-label" for="languages">Language</label></h2>
                <select class="gpii-auditoryOutLanguage fl-inputs" id="languages"></select>
            </div>
        </div>

        <div>
            <h2><label class="gpii-speechRate-label" for="speech-rate">Speech rate</label></h2>
            <select class="gpii-speechRate fl-inputs" id="speech-rate"></select>
        </div>

        <div id="expanded-bottom">
            <div>
                <h2><label class="gpii-punctuationVerbosity-label" for="punctuation">Punctuation verbosity</label></h2>
                <select class="gpii-punctuationVerbosity fl-inputs" id="punctuation"></select>
            </div>

            <div>
                <h2><span class="gpii-announceCapitals-label"></span></h2>
                <div class="fl-uiOptions-onoff">
                    <input type="checkbox" id="announce-uppercase" class="gpii-announceCapitals" />
                    <label for="announce-uppercase">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                        </span>
                        Caps
                    </label>
                </div>
            </div>

            <div>
                <h2><span class="gpii-speakTutorialMessages-label"></span></h2>
                <div class="fl-uiOptions-onoff">
                    <input type="checkbox" id="announce-instructions" class="gpii-speakTutorialMessages" />
                    <label for="announce-instructions">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                        </span>
                        Provide instructions
                    </label>
                </div>
            </div>
            <div>
                <label> Read-back </label> <br>
                <div>
                    <h2><span class="gpii-keyEcho-label"></span></h2>
                    <div class="fl-uiOptions-onoff">
                        <input type="checkbox" id="echo-letter" class="gpii-keyEcho" />
                        <label for="echo-letter">
                            <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            </span>
                            letter echo
                        </label>
                    </div>
                </div>

                <div>
                    <h2><span class="gpii-wordEcho-label"></span></h2>
                    <div class="fl-uiOptions-onoff">
                        <input type="checkbox" id="echo-word" class="gpii-wordEcho" />
                        <label for="echo-word">
                            <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            </span>
                            key echo
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h2><label for="braille" class="gpii-screenReaderBrailleOutput-label">Braille</label></h2>
                <div class="gpii-screenReaderBrailleOutput-description"></div>
                <div class="fl-uiOptions-onoff">
                    <input type="checkbox" id="braille" class="gpii-screenReaderBrailleOutput" />
                    <label for="braille">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                        </span>
                    </label>
                </div>
            </div>
        </div>

    </div>
    <script>
        function slideExpandedUp() {
            $("#expanded-top").slideUp();
            $("#expanded-bottom").slideUp();
        };

        function slideExpandedDown() {
            $("#expanded-top").slideDown();
            $("#expanded-bottom").slideDown();
        };

        function moreOrLessOptions(currentValue) {
            if (currentValue == "more options") {
                return "less options";
            }
            return "more options";
        };

        $("#preferenceSwitch").change(function () {
            if ($(this).attr("checked")) {
                $("#more-options").text("more options")
                $("#speech-rate").slideDown();
                $("#more-options").slideDown();
            } else {
                $("#speech-rate").slideUp();
                $("#more-options").slideUp();
                slideExpandedUp();
            };
        });

        $("#more-options").click(function () {
            $("#expanded-top").toggle(400);
            $("#expanded-bottom").toggle(400);
            $(this).text(moreOrLessOptions($(this).text()));
        });
    </script>

</body>
</html>
