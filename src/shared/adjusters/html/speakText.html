<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../../lib/infusion/MyInfusion.js"></script>
    <title>Speak text</title>
</head>

<body>
    <h1>Speak text</h1>

    <div class="preference">
        <h2><span class="speakText-onoff-label heading-text"></span></h2>
        <div class="fl-uiOptions-onoff">
            <input type="checkbox" id="preferenceSwitch" class="speakText-onoff-value fl-force-left" />
            <label for="preferenceSwitch">
                <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF"></span>
            </label>
        </div>

        <div id="more-options"> more options </div>

        <div id="expanded-top">
            <h4>Screen reader</h4>
            <div id="languages">
                <label for="languagesList">Language</label> <br>
                <form>
                    <select id="languagesList" style="width: 134px">
                        <option selected>English</option>
                        <option>French (Français)</option>
                        <option>Russian (Русский)</option>
                        <option>Spanish (Español)</option>
                        <option>German (Deutsch)</option>
                        <option>Chinese (中文)</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="speech-rate">
            <label for="speech-rate"> Speech rate </label>
                <form action="">
                    <select name="rates" id="speech-rate">
                        <option value="-" selected>-</option>
                    </select>
                </form>
        </div>

        <div id="expanded-bottom">
            <div id="punctuation">
                <label for="frequency-list">Punctuation verbosity</label>
                <form action="">
                    <select name="frequency" id="frequency-list">
                        <option selected>none</option>
                        <option>some</option>
                        <option selected>most</option>
                        <option>all</option>
                    </select>
                </form>
            </div>

            <div>
                <h2><span class="ann-upcase-label heading-text"></span></h2>
                <div class="fl-uiOptions-onoff">
                    <input type="checkbox" id="announce-uppercase" class="ann-upcase-value fl-force-left" />
                    <label for="announce-uppercase">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                        </span>
                    </label>
                </div>
            </div>

            <div>
                <h2><span class="ann-instructions-label heading-text"></span></h2>
                <div class="fl-uiOptions-onoff">
                    <input type="checkbox" id="announce-instructions" class="ann-instructions-value fl-force-left" />
                    <label for="announce-instructions">
                        <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                        </span>
                    </label>
                </div>
            </div>
            <div>
                <label> Read-back </label> <br>
                <div>
                    <h2><span class="echo-letter-label heading-text"></span></h2>
                    <div class="fl-uiOptions-onoff">
                        <input type="checkbox" id="echo-letter" class="echo-letter-value fl-force-left" />
                        <label for="echo-letter">
                            <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            </span>
                        </label>
                    </div>
                </div>

                <div>
                    <h2><span class="echo-word-label heading-text"></span></h2>
                    <div class="fl-uiOptions-onoff">
                        <input type="checkbox" id="echo-word" class="echo-word-value fl-force-left" />
                        <label for="echo-word">
                            <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div
>               <h4> Braille </h4>
                <div>
                    <h2><span class="braille-label heading-text"></span></h2>
                    <div class="fl-uiOptions-onoff">
                        <input type="checkbox" id="braille" class="braille-value fl-force-left" />
                        <label for="braille">
                            <span class="fl-uiOptions-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                            </span>
                        </label>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script>
        function slideExpandedUp() {
            $("#expanded-top").slideUp();
            $("#expanded-bottom").slideUp();
        };

        function slideExpandedDown() {
            $("#expanded-top").slideDown();
            $("#expanded-bottom").slideDown();
        };

        function moreOrLessOptions(currentValue) {
            if (currentValue == "more options") {
                return "less options";
            }
            return "more options";
        };

        $("#preferenceSwitch").change(function () {
            if ($(this).attr("checked")) {
                $("#more-options").text("more options")
                $(".speech-rate").slideDown();
                $("#more-options").slideDown();
            } else {
                $(".speech-rate").slideUp();
                $("#more-options").slideUp();
                slideExpandedUp();
            };
        });

        $("#more-options").click(function () {
            $("#expanded-top").toggle(400);
            $("#expanded-bottom").toggle(400);
            $(this).text(moreOrLessOptions($(this).text()));
        });
    </script>

</body>
</html>
