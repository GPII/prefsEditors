<form id="options" action="" class="gpii-prefsEditor-pmtContainer">
    <div class="gpii-prefsEditor-preferenceSetSelectionHeader">
        <span class="gpii-prefsEditor-preferenceSetSelectionButton gpii-prefsEditor-frameIcon gpii-prefsEditor-preferenceSetSelectionButtonMyPreferences gpii-prefsEditor-preferenceSetSelectionButtonSelected">
            <label class="gpiic-pmt-preferenceSetSelectionButtonMyPreferencesLabel gpii-prefsEditor-preferenceSetSelectionButtonLabel"></label>
        </span>
        <span class="gpii-prefsEditor-preferenceSetSelectionButton gpii-prefsEditor-frameIcon gpii-prefsEditor-preferenceSetSelectionButtonAllPreferences gpii-prefsEditor-preferenceSetSelectionButtonGrayed">
            <label class="gpiic-pmt-preferenceSetSelectionButtonAllPreferencesLabel gpii-prefsEditor-preferenceSetSelectionButtonLabel"></label>
        </span>
    </div>
    <div class="gpii-prefsEditor-preferencesContainer">
        <div class="gpii-prefsEditor-preferences">
            Preferences will appear here...
        </div>
    </div>
    <div class="gpii-pmt-bottomRow">
        <span class="gpii-prefsEditor-messageLine gpiic-prefsEditor-messageLine"></span>
        <span class="gpii-prefsEditor-saveButtonContainer">
            <label for="pmtSaveButton" class="gpii-prefsEditor-frameIcon gpii-pmt-saveAndApplyButtonLabel">
            </label>
            <input id="pmtSaveButton" class="flc-prefsEditor-save fl-prefsEditor-save gpii-prefsEditor-save" type="button" value="save & apply" />
        </span>
        <div class="gpii-prefsEditor-notification gpiic-prefsEditor-notification">
            <h2><div>Preferences have been saved to the cloud and applied to this device.</div></h2>
            <div class="gpii-prefsEditor-notificationMessage">To apply preferences on other devices, save this token: <label> TOKEN NUMBER </label> to a USB or RFID reader.</div>
            <br/>
            <div class="gpii-prefsEditor-notificationConfirmationArea">
                <div class="gpii-prefsEditor-notificationConfirmButton gpiic-prefsEditor-notificationConfirmButton">got it</div>
            </div>
        </div>
    </div>
</form>
