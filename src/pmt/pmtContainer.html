<form id="options" action="" class="fl-prefsEditor fl-prefsEditor-fullNoPreview fl-col-fixed-72em fl-focus">
    <div class="flc-prefsEditor-controls">
        <div class="fl-prefsEditor-category">

            <input type="checkbox" id="visualAlternativesPresetButton" class="gpii-visualAlternativesPresetButton"/>
            <label for="visualAlternativesPresetButton" class="gpii-visualAlternativesPresetButton-label preset-button-label"></label>
            <label for="visualAlternativesPresetButton" class="visualAlternatives-main-icon main-icon"></label>
            <label for="visualAlternativesPresetButton" class="visualAlternatives-white-tick-icon white-tick-icon"></label><br>
            <div class="spacing-ensurer"></div>

            <div class="speakText"></div>
            <div class="words-spoken-per-minute"></div>
            <div class="volume"></div>
            <div class="voicePitch"></div>
            <div class="screenReaderLanguage"></div>
            <div class="punctuationVerbosity"></div>
            <div class="announceCapitals"></div>
            <div class="speakTutorialMessages"></div>
            <div class="keyEcho"></div>
            <div class="wordEcho"></div>
            <div class="textHighlighting"></div>

            <div class="gpii-partially-expanded">
                <div class="gpii-speakText-moreOptions">
                    <label class="gpiic-speakText-moreOptionsLabel"></label>
                    <label class="moreOptionsIcon gpii-speakText-moreOptionsIcon-more"></label>
                </div>
            </div>

            <div class="braille"></div>

            <br>

            <input type="checkbox" id="volumePresetButton" class="gpii-volumePresetButton"/>
            <label for="volumePresetButton" class="gpii-volumePresetButton-label preset-button-label"></label>
            <label for="volumePresetButton" class="volume-main-icon main-icon"></label>
            <label for="volumePresetButton" class="universalVolume-white-tick-icon white-tick-icon"></label><br>
            <div class="spacing-ensurer"></div><br>

            <div class="universalVolume"></div>

            <input type="checkbox" id="languagePresetButton" class="gpii-languagePresetButton"/>
            <label for="languagePresetButton" class="gpii-languagePresetButton-label preset-button-label"></label>
            <label for="languagePresetButton" class="language-main-icon main-icon"></label>
            <label for="languagePresetButton" class="universalLanguage-white-tick-icon white-tick-icon"></label><br>
            <div class="spacing-ensurer"></div><br>

            <div class="universalLanguage"></div>
        </div>
    </div>
</form>

<div class="fl-text-align-center fl-prefsEditor-buttons">
    <input class="flc-prefsEditor-save" type="button" />
    <input class="flc-prefsEditor-reset" type="button" />
    <input class="flc-prefsEditor-cancel" type="button" />
</div>
