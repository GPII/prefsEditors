<form id="options" action="" class="fl-uiOptions fl-focus">
    <div class="fl-container-flex60 fl-force-left preference flc-uiOptions-contrastPanel">

        <div class="contrastPreferenceGroup">
            <div class="flc-uiOptions-contrast fl-uiOptions-text"></div>
        </div>

    </div>
    
    <div class="fl-container-flex60 fl-force-left preference flc-uiOptions-increaseSizePanel">

        <input type="checkbox" id="preferenceSwitchIncreaseSize"/>
        <div class="headerImage fl-adjuster-icons fl-adjuster-icons-sept-12">
            <label class="headerTitle"></label>
            <div class="headerImageTick fl-adjuster-icons fl-adjuster-icons-sept-12"></div>
        </div>
        <label class="headerTitle headerClickableLabel" for="preferenceSwitchIncreaseSize"></label>

        <input type="checkbox" id="addToMyPreferencesIncreaseSize"/>
        <div class="fl-adjuster-icons fl-adjuster-icons-additional addToMyPreferencesStar">
        </div>
        <label class="addToMyPreferencesLabel" for="addToMyPreferencesIncreaseSize" tooltip-checked="" tooltip-unchecked="" title=""></label>

        <div class="increaseSizePreferenceGroup">
            <div class="flc-uiOptions-text-size fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text"></div>
            <div class="flc-uiOptions-cursor-size fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text"></div>
            <div class="flc-uiOptions-magnifier fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text"></div>
            
            <div class="fl-uiOptions-category-hidden flc-uiOptions-category-hidden fl-uiOptions-text">
                <div class="flc-uiOptions-magnifierPosition fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text"></div>
                <div class="flc-uiOptions-magnifierFollows fl-uiOptions-category flc-uiOptions-category fl-uiOptions-text"></div>
            </div>

            <label class="moreLess fl-uiOptions-category flc-uiOptions-category">&nbsp;</label>
        </div>    
    </div>

    <div class="fl-container-flex35 fl-force-right">
        <div class="fl-uiOptions-buttons">
            <input class="flc-uiOptions-save fl-uiOptions-save" type="button" value="" />
            <input class="flc-uiOptions-reset" type="button" value="" />
            <input class="flc-uiOptions-cancel fl-uiOptions-cancel" type="button" value="" />
        </div>
    </div>
</form>
