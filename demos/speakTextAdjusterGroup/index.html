    <body>
        <h1>Demo of the Speak Text adjuster group</h1>

        <div class="flc-uiOptions"></div>

        <script>
            fluid.defaults("gpii.speakText.myBuilder", {
                gradeNames: ["fluid.uiOptions.builder", "speakText.auxSchema", "autoInit"],
                components: {
                    primaryBuilder: {
                        options: {
                            gradeNames: ["speakText.primarySchema"]
                        }
                    }
                }
            });
            var uioBuilder = gpii.speakText.myBuilder();

            fluid.invokeGlobalFunction(uioBuilder.options.assembledUIOGrade, [".flc-uiOptions", {components: {uiOptions: {type: "fluid.uiOptions.fullNoPreview"}}}]);
        </script>
