<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Auto Adjust Tests</title>

        <!--  This is the jqUnit test css file -->
        <link rel="stylesheet" media="screen" href="../lib/qunit/qunit/css/qunit.css" />

        <!--  These are the jqUnit test js files -->
        <script src="../lib/qunit/qunit/js/qunit.js"></script>
        <script src="../../src/shared/lib/infusion/infusion-prefsFramework.js"></script>
        <script src="../lib/infusion/jqUnit/js/jqUnit.js"></script>
        <script src="../lib/infusion/utils/js/IoCTestUtils.js"></script>

        <!-- The common JS files -->
        <script type="text/javascript" src="../../src/shared/common/ariaUtility.js"></script>
        <script type="text/javascript" src="../../src/shared/common/eventUtility.js"></script>
        <script type="text/javascript" src="../../src/shared/common/merging.js"></script>

        <!-- The custom adjusters JS files -->
        <script src="../../src/shared/frames/js/GPIIPrefsEditor.js"></script>
        <script src="../../src/pmt/js/PMTFrame.js"></script>
        <script src="../../src/shared/common/GpiiStore.js"></script>
        <script src="../../src/shared/common/GpiiSession.js"></script>

        <!--  These are tests that have been written using this page as data -->
        <script type="text/javascript" src="../js/leftPanelTests.js"></script>

    </head>
    <body>
        <h1 id="qunit-header">Context Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <div class="gpiic-prefsEditor-contextContainer">
            <div class="gpiic-prefsEditor-contextFrame-header">
                <a href="#" class="gpiic-prefsEditor-contextFrameLink" aria-label="add set">
                    <span class="gpiic-prefsEditor-context-addIcon gpii-prefsEditor-adjusterIcons gpii-prefsEditor-context-addIcon"></span>
                </a>
            </div>
            <div class='gpiic-prefsEditor-contextFrame-row'>
                <span class='gpiic-prefsEditor-baseSetLabel gpii-prefsEditor-contextFrame-setLabel'></span>
                <span class='gpiic-prefsEditor-baseSetDescription gpii-prefsEditor-contextFrame-setLabelDescription'></span>
            </div>
            <div class='gpiic-prefsEditor-contextFrame-row' role='region' aria-labelledby='alertHeading' aria-describedby='alertText'>
                <span id='alertHeading' class='gpiic-prefsEditor-untitledLabel gpii-prefsEditor-contextFrame-setLabel'></span>
                <span id='alertText' class='gpiic-prefsEditor-untitledDescLabel gpii-prefsEditor-contextFrame-setLabelDescription'></span>
            </div>
        </div>
    </body>
</html>
